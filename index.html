<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="styles.css" type="text/css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/logo.svg" alt="Huddle Company logo" id="logo" />
  <br />
  <img
      src="./images/illustration-mockups.svg"
      alt="Desktop and mobile mockup of a website" id="layouts"/>

    <section class="landing">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button>Register</button>
    </section>
  </section>

  <section class="icons">
    <a href="https://www.facebook.com/"><img
          src="https://img.icons8.com/material-outlined/24/000000/facebook-new.png"
      /></a>
    <a href="https://twitter.com/"><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"
      /></a>
    <a href="https://www.instagram.com/"><img
          src="https://img.icons8.com/material-outlined/24/000000/instagram-new--v1.png"
      /></a>
  </section>


  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/TXMack713" target="_blank">Anthony Mack</a>.
    </p>
  </footer>
</body>

</html>
