<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="styles.css" type="text/css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Company logo" id="logo">
    <br>
    <img src="./images/illustration-mockups.svg" alt="Desktop and mobile mockup of a website">
  </header>

  <h1>Build The Community Your Fans Will Love</h1>
  <p>
    Huddle re-imagines the way we build communities. You have a voice, but so
    does your audience. Create connections with your users as you engage in
    genuine discussion.
  </p>
  <button>
      Register
    </button>

  <section>
    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/"><i class="fab fa-twitter"></i></a>
  </section>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/TXMack713">Anthony Mack</a>.
    </p>
  </footer>
</body>

</html>
